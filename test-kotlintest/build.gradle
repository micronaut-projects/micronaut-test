plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.20"
    id "org.jetbrains.kotlin.kapt" version "1.3.50"
}

dependencies {
    compile project(":test-core")
    implementation "io.micronaut:micronaut-inject:$micronautVersion"
    implementation "io.micronaut:micronaut-runtime:$micronautVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    implementation 'io.kotlintest:kotlintest-runner-junit5:3.2.1'

    testImplementation "io.mockk:mockk:1.9.3"
    testImplementation "io.micronaut:micronaut-http-client:$micronautVersion"
    testImplementation "io.micronaut:micronaut-http-server-netty:$micronautVersion"
    kaptTest "io.micronaut:micronaut-inject-java:$micronautVersion"

    testCompile "io.micronaut.configuration:micronaut-hibernate-jpa:$micronautHibernateJpaVersion"
    testRuntime "io.micronaut.configuration:micronaut-jdbc-tomcat:$micronautJdbcTomcatVersion"
    testRuntime "com.h2database:h2:1.4.196"
}

test {
    useJUnitPlatform()
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        javaParameters = true
    }
}
