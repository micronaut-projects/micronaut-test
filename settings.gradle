pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id("io.micronaut.build.shared.settings") version "6.3.5"
}

enableFeaturePreview 'TYPESAFE_PROJECT_ACCESSORS'

micronautBuild {
    addSnapshotRepository()
    useStandardizedProjectNames = true
    importMicronautCatalog()
    importMicronautCatalog("micronaut-data")
    importMicronautCatalog("micronaut-serde")
    importMicronautCatalog("micronaut-spring")
    importMicronautCatalog("micronaut-sql")
}

rootProject.name = 'test-parent'

include 'test-bom'
include 'test-core'
include "test-spock"
include "test-junit5"
include "test-kotest5"
include "test-rest-assured"
