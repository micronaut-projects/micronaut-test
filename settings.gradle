pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '5.2.1'
}

rootProject.name = 'micronaut-test'

include 'test-bom'
include 'test-core'
include "test-spock"
include "test-junit5"
include "test-kotest"
