pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id("io.micronaut.build.shared.settings") version "6.0.0"
}

dependencyResolutionManagement {
    repositories {
        maven { url = 'https://s01.oss.sonatype.org/content/repositories/snapshots/' }
    }
}

micronautBuild {
    importMicronautCatalog()
}

rootProject.name = 'test-parent'

include 'test-bom'
include 'test-core'
include "test-spock"
include "test-junit5"
include "test-kotest5"
include "test-rest-assured"
