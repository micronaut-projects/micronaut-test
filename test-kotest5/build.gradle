plugins {
    id "org.jetbrains.kotlin.jvm" version "$kotlinVersion"
    id "org.jetbrains.kotlin.kapt" version "$kotlinVersion"
    id "io.micronaut.build.internal.module"
}

dependencies {
    api project(":test-core")
    api(libs.micronaut.runtime)
    api(libs.managed.kotest5.runner.junit5.jvm)

    implementation(libs.micronaut.inject)
    implementation project(":test-junit5")
    implementation(libs.kotlin.stdlib.jdk8)
    implementation(libs.kotlin.reflect)

    compileOnly(libs.jakarta.inject.api)

    testCompileOnly(libs.jakarta.inject.api)

    kaptTest(platform(libs.boms.micronaut))
    kaptTest(libs.micronaut.inject.java)

    testImplementation(libs.managed.mockk)

    testImplementation(libs.micronaut.http.server.netty)
    testImplementation(libs.micronaut.http.client)

    testImplementation(libs.micronaut.data.tx)
    testImplementation(libs.micronaut.data.hibernate.jpa)

    testRuntimeOnly(libs.micronaut.jdbc.tomcat)
    testRuntimeOnly(libs.h2)

    testImplementation(libs.managed.kotest5.assertions.core.jvm)
}

test {
    useJUnitPlatform()
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        javaParameters = true
    }
}

// TODO temporarily disable binary compatibility checks
micronautBuild {
    binaryCompatibility {
        enabled = false
    }
}
