dependencies {
    api project(":test-core")
    api "io.micronaut:micronaut-inject:$micronautVersion"
    implementation "io.micronaut:micronaut-runtime:$micronautVersion"
    api("org.spockframework:spock-core:1.3-groovy-2.5") {
        exclude group: "org.codehaus.groovy", module: "groovy-all"
    }

    testImplementation "io.micronaut:micronaut-inject-groovy:$micronautVersion"
    testImplementation "io.micronaut:micronaut-http-server-netty:$micronautVersion"
    testImplementation "io.micronaut:micronaut-http-client:$micronautVersion"

    testImplementation "io.micronaut.configuration:micronaut-jdbc-hikari"
    testImplementation "io.micronaut.configuration:micronaut-hibernate-validator"
    testImplementation "io.micronaut.configuration:micronaut-hibernate-gorm:1.1.3" // needs to be at least 1.1.3
    // this should be brought transitively by micronaut-hibernate-gorm
    testImplementation "org.grails:grails-datastore-gorm-hibernate5:7.0.3.RELEASE"

    testRuntimeOnly "com.h2database:h2"
}